{{define "title"}}
Delete #{{.}}
{{end}}
{{define "body"}}
<div class="pure-g">
	<div class="pure-u-1 pure-u-md-1-3"></div>
	<div class="pure-u-1 pure-u-md-1-3 centered">
		<p>
			Do you really want to delete #{{.}}?
		</p>
		<p>
			This cannot be reverted. All references from other
			components will be removed as well. Ancestors will
			not be deleted.
		</p>
		<a class="pure-button" href="/component/{{.}}">No</a>
		<a class="pure-button danger" href="/delete-component/{{.}}">Yes</a>
	</div>
	<div class="pure-u-1 pure-u-md-1-3"></div>
</div>
{{end}}
